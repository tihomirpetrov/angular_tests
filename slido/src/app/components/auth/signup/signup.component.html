<div class="minheight px-2 d-flex justify-content-center">
  <form (ngSubmit)="signup()" [formGroup]="signupForm">
    <div class="col-lg-3">
      <mat-form-field>
        <input formControlName="email" matInput type="email" placeholder="Your email...">
        <mat-hint>Enter a valid email address.</mat-hint>
        <mat-error *ngIf="signupForm.get('email').hasError('required')">Email is required.</mat-error>
        <mat-error *ngIf="signupForm.get('email').hasError('email')">Email is invalid.</mat-error>
      </mat-form-field>
    </div>
    <div class="col-lg-3">
      <mat-form-field>
        <input formControlName="password" matInput type="password" placeholder="Your password...">
        <mat-hint>Enter a valid password.</mat-hint>
        <mat-error *ngIf="signupForm.get('password').hasError('required')">Password is required.</mat-error>
        <mat-error *ngIf="signupForm.get('password').hasError('minlength')">Password must be at least 6 symbols.
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-lg-3">
      <mat-form-field>
        <input formControlName="birthDate" matInput [matDatepicker]="picker" placeholder="Birthday...">
        <mat-datepicker-toggle matPrefix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-hint>Birthday is required.</mat-hint>
      </mat-form-field>
    </div>
    <div class="row">
      <div class="align-content-center">
        <button [disabled]="signupForm.invalid" mat-raised-button type="submit" color="primary">Sign Up</button>
      </div>
    </div>
  </form>
</div>
